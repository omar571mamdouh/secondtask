<form class="d-flex align-items-center mb-4 p-3 bg-light rounded shadow-sm">
  <div class="mb-0 flex-grow-1 mx-3">
      <label for="searchUser" class="form-label fw-bold fs-4 text-primary">Users</label>
      <input type="email" class="form-control w-100 p-2 rounded-pill border-primary shadow-sm" 
             id="searchUser" aria-describedby="emailHelp" placeholder="Enter email...">
  </div>
  <button type="submit" class="btn btn-info text-white fw-bold px-4 py-2 rounded-pill shadow-sm">🔍 Search</button>
</form>

<div class="row row-cols-1 row-cols-md-3 g-4">
 @for (user of userlist; track user.id) {
  <div class="col">
      <div class="card h-100 shadow-sm border-0 rounded-lg">
        <div class="card-body text-center">
          <img [src]="user.image" class="rounded-circle border shadow-sm mb-3" 
               style="width: 100px; height: 100px; object-fit: cover;" alt="User Image">
          
          @if(user.role == "admin"){
              <span class="badge bg-success px-3 py-1 rounded-pill">Admin</span>
          }
          @if(user.role == "moderator"){
              <span class="badge bg-primary px-3 py-1 rounded-pill">Moderator</span>
          }
          @if(user.role == "user"){
              <span class="badge bg-secondary px-3 py-1 rounded-pill">User</span>
          }
          
          <h5 class="card-title mt-2 fw-bold text-dark">{{ user.username }}</h5>
          <p class="text-muted mb-1"><i class="bi bi-envelope"></i> {{ user.email }}</p>
          <p class="text-muted mb-1"><i class="bi bi-telephone"></i> {{ user.phone }}</p>
          <p class="text-muted mb-0"><i class="bi bi-calendar"></i> {{ user.birthDate }}</p>
        </div>
      </div>
    </div>
 }
</div>
